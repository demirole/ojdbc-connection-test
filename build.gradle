plugins {
    id 'java'
}

group 'ch.demirole'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.oracle.database.jdbc:ojdbc8:19.7.0.0'
    implementation 'com.oracle.database.security:oraclepki:19.7.0.0'
    implementation 'com.oracle.database.security:osdt_cert:19.7.0.0'
    implementation 'com.oracle.database.security:osdt_core:19.7.0.0'
    implementation 'info.picocli:picocli:4.5.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes "Main-Class": "ch.demirole.OjdbcTester.App"
    }
}

task copyLibs(type: Copy) {
    from configurations.runtimeClasspath
    into 'build/libs'
}